<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y registro</title>
    <script src="../js/main.js" defer></script>
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../estilos/principal.css" />
  </head>
  <body>
    <header>
      <section class="encabezado">
        <a id="enlace-productos" href="../index.html">Productos</a>
        <a href="#">Inicio de Sesión</a>
        <button id="boton-logout">Cerrar sesión</button>
        <a href="../html/carrito.html">Carrito</a>
      </section>
    </header>
    <main>
      <section class="login">
        <h1>Iniciar Sesión</h1>
        <form action="#" method="post" onsubmit="login(event)" id="login-form">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta?, Regístrate</p>
      </section>
    </main>
  </body>
</html>
