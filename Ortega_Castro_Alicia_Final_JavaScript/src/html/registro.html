<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de nuevos usuarios</title>
    <script src="../js/main.js" defer></script>
    <script src="../js/registro.js" defer></script>
    <link rel="stylesheet" href="../estilos/principal.css" />
  </head>
  <body>
    <header>
      <section class="encabezado">
        <a id="enlace-productos" href="../index.html">Productos</a>
        <a href="login.html">Inicio de Sesión</a>
        <button id="boton-logout" onclick="logout()">Cerrar sesión</button>
        <a href="carrito.html">Carrito</a>
      </section>
    </header>
    <main>
      <section class="login">
        <h1>Registro de nuevos usuarios</h1>
        <form id="registro-form">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" id="nombreUsuario" name="nombreUsuario" required />
          <label for="apellidoUsuario">Apellido de usuario</label>
          <input
            type="text"
            id="apellidoUsuario"
            name="apellidoUsuario"
            required
          />
          <label for="telefonoUsuario">Telefono de usuario</label>
          <input
            type="text"
            id="telefonoUsuario"
            name="telefonoUsuario"
            required
          />
          <label for="dniUsuario">DNI de usuario</label>
          <input type="text" id="dniUsuario" name="dniUsuario" required />
          <label for="edadUsuario">Edad de usuario</label>
          <input type="number" id="edadUsuario" name="edadUsuario" required />
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
          <button id="boton-registro" type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta?, <a href="login.html">Inicia sesión</a></p>
      </section>
    </main>
  </body>
</html>
