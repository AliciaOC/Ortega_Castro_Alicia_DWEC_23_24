<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpsort" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <script src="../js/main.js" defer></script>
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../estilos/principal.css" />
  </head>
  <body>
    <header>
      <section class="encabezado">
        <a id="enlace-productos" href="../index.html">Productos</a>
        <a href="#">Inicio de Sesión</a>
        <button id="boton-logout" onclick="logout()">Cerrar sesión</button>
        <a href="carrito.html">Carrito</a>
      </section>
    </header>
    <main>
      <section class="login">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
          <label for="nombreUsuario">Nombre de usuario</label>
          <input type="text" id="nombreUsuario" name="nombreUsuario" required />
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta?, <a href="registro.html">Regístrate</a></p>
      </section>
    </main>
  </body>
</html>
