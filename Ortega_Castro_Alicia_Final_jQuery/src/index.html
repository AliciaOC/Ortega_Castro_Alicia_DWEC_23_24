<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo final jquery</title>
    <link rel="stylesheet" href="css/principal.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <script src="js/main.js" defer></script>
    <script src="js/inicio.js" defer></script>
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <header>
      <h5>Los reyes de internet: Gatos</h5>
      <nav id="menu">
        <a id="enlace-inicio" href="#">Gatitos</a>
        <a id="login-enlace" href="html/login.html">Iniciar sesión</a>
        <button id="logout" onclick="logout()">Cerrar sesión</button>
      </nav>
    </header>
    <main>
      <!--ordenar ascendente o descendente-->
      <form id="form-orden">
        <label for="ordenar">Ordenar alfabéticamente:</label>
        <select name="ordenar" id="ordenar">
          <option value="ascendente" selected>Ascendente</option>
          <option value="descendente">Descendente</option>
        </select>
      </form>
      <!--vista en tabla o como lista-->
      <form id="form-vistas">
        <label for="vista">Vista:</label>
        <select name="vista" id="vista">
          <option value="tabla">Tabla</option>
          <option value="lista">Lista</option>
        </select>
      </form>
      <section id="contenidoSection"></section>
    </main>
  </body>
</html>
