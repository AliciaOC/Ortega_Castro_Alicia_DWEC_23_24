<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de nuevo Usuario</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <h5>Los reyes de internet: Gatos</h5>
      <nav id="menu">
        <a id="enlace-inicio" href="../index.html">Gatitos</a>
        <a id="login-enlace" href="../html/login.html">Iniciar sesión</a>
        <button id="logout" onclick="logout()">Cerrar sesión</button>
      </nav>
    </header>
    <h2>Registro de usuario</h2>
    <form id="registroForm">
      <label for="nombreUsuario">Nombre de usuario:</label>
      <input type="text" id="nombreUsuario" name="nombreUsuario" required />
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="password" name="password" required />
      <label for="contrasena">Repetir contraseña:</label>
      <input type="password" id="password2" name="password2" required />
      <button id="registroUsuario" class="boton" onclick="registrarUsuario()">
        Registrarse
      </button>
    </form>
    <p>¿Ya tienes cuenta?:</p>
    <a href="login.html">Inicia sesión</a>
  </body>
</html>
